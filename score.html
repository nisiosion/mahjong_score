<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>麻雀成績</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 16px;
      background: #f5f5f5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 12px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    .summary {
      margin-top: 16px;
      background: #fff;
      padding: 12px;
    }
  </style>
</head>
<body>

<h1>麻雀 成績管理（レーティング付）</h1>

<table>
  <thead>
    <tr>
      <th>日付</th>
      <th>順位</th>
      <th>点数</th>
      <th>レート</th>
    </tr>
  </thead>
  <tbody id="gameTable"></tbody>
</table>

<div class="summary" id="summary"></div>

<script>
  // サンプル成績
  const games = [
    { date: "2026-01-05", rank: 1, score: 42000 },
    { date: "2026-01-08", rank: 2, score: 33000 },
    { date: "2026-01-12", rank: 4, score: 12000 },
    { date: "2026-01-18", rank: 3, score: 21000 }
  ];

  // 初期レート
  let rating = 1500;

  // 順位→ポイント
  function resultPoint(rank) {
    if (rank === 1) return 30;
    if (rank === 2) return 10;
    if (rank === 3) return -10;
    if (rank === 4) return -30;
    return 0;
  }

  // 試合数補正
  function matchFactor(matchCount) {
    if (matchCount < 400) {
      return 1 - matchCount * 0.002;
    }
    return 0.2;
  }

  const table = document.getElementById("gameTable");

  games.forEach((game, index) => {
    const matchCount = index; // 開始前の試合数
    const factor = matchFactor(matchCount);
    const delta = factor * resultPoint(game.rank);
    rating += delta;

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${game.date}</td>
      <td>${game.rank}</td>
      <td>${game.score.toLocaleString()}</td>
      <td>${rating.toFixed(1)}</td>
    `;
    table.appendChild(tr);
  });

  document.getElementById("summary").innerHTML = `
    <div>半荘数：${games.length}</div>
    <div>最終レート：${rating.toFixed(1)}</div>
  `;
</script>

</body>
</html>
