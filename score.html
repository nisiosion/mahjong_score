<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>麻雀成績（個人視点）</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 16px;
      background: #f5f5f5;
    }
    select {
      font-size: 16px;
      padding: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 12px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    .summary {
      margin-top: 16px;
      background: #fff;
      padding: 12px;
    }
  </style>
</head>
<body>

<h1>麻雀 成績管理（個人）</h1>

<label>
  プレイヤー：
  <select id="playerSelect"></select>
</label>

<table>
  <thead>
    <tr>
      <th>日時</th>
      <th>着順</th>
    </tr>
  </thead>
  <tbody id="resultTable"></tbody>
</table>

<div class="summary" id="summary"></div>

<script>
  // 店入力に近いサンプルデータ
  const games = [
    {
      date: "2/2 18:28:35",
      players: ["A", "B", "C", "D"],
      ranks:   [4, 2, 3, 1]
    },
    {
      date: "2/3 19:10:12",
      players: ["A", "C", "D", "E"],
      ranks:   [2, 1, 4, 3]
    },
    {
      date: "2/4 20:45:01",
      players: ["B", "C", "D", "A"],
      ranks:   [1, 3, 4, 2]
    }
  ];

  // プレイヤー一覧を作る
  const playerSet = new Set();
  games.forEach(g => g.players.forEach(p => playerSet.add(p)));
  const players = Array.from(playerSet);

  const select = document.getElementById("playerSelect");
  const table = document.getElementById("resultTable");
  const summary = document.getElementById("summary");

  players.forEach(p => {
    const option = document.createElement("option");
    option.value = p;
    option.textContent = p;
    select.appendChild(option);
  });

  function render(player) {
    table.innerHTML = "";

    const myGames = games
      .filter(g => g.players.includes(player))
      .map(g => {
        const idx = g.players.indexOf(player);
        return {
          date: g.date,
          rank: g.ranks[idx]
        };
      });

    myGames.forEach(g => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${g.date}</td>
        <td>${g.rank}</td>
      `;
      table.appendChild(tr);
    });

    const total = myGames.length;
    const avgRank = total
      ? (myGames.reduce((s, g) => s + g.rank, 0) / total).toFixed(2)
      : "-";

    summary.innerHTML = `
      <div>半荘数：${total}</div>
      <div>平均順位：${avgRank}</div>
    `;
  }

  // 初期表示
  render(players[0]);

  select.addEventListener("change", e => {
    render(e.target.value);
  });
</script>

</body>
</html>
